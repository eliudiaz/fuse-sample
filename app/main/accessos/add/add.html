<style type="text/css" media="screen">
	.md-primary-bg{
		    background-color: #075993 !important;
	}
</style>
<header class="headerNew">
</header>

<div class="contentBase">
	<article>
		<h1 style=" padding: 0;    margin: 0;"> Nuevo Acceso: </h1> 
	</article>
	
	<div style=" width: 100%; margin: 0 auto; border: 1px solid; padding: 15px; margin-bottom: 25px;">
		<form name="basicForm" class="md-inline-form" novalidate>
	        <div class="form-title"></div>
            <div layout="column" layout-gt-sm="row">
                <md-input-container flex>
                    <input type="text" name="valor" ng-model="vm.basicForm.valor"
                           placeholder="Valor" required>
                    <div ng-messages="basicForm.valor.$error" ng-show="basicForm.valor"
                         role="alert">
                        <div ng-message="required">
                            <span>valor es requerido</span>
                        </div>
                    </div>
                </md-input-container>
                <md-input-container flex flex-gt-xs="50">
                    <label>Tipo</label>
                    <md-select ng-model="vm.basicForm.tipo"  required>
                        <md-option ng-repeat="state in getAllType" ng-value="state.id"
                                   ng-selected="state.id == getType">
                            {{state.name}}
                        </md-option>
                    </md-select>
                    <div ng-show="!vm.basicForm.tipo" style=" visibility: visible !important; border-top: 1px solid #F44336; font-size: 12px; color: #F44336">
                        <div >
                            <span>Tipo es Requerido.</span>
                        </div>
                    </div>
                </md-input-container>
            </div>
            
                    <md-button ng-click="save()" type="button" class="md-raised md-accent" aria-label="Submit"
                               ng-disabled="basicForm.$invalid || basicForm.$pristine">
                        Guardar
                    </md-button>
                </form>
	</div>

</div>
